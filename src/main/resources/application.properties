spring.application.name=centralisateur
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/centralisateur
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Courant Service URL
courant.service.url=http://localhost:8081/courant-service/api

# Pret Service URL
pret.service.url=http://localhost:8082/pret-service/api
