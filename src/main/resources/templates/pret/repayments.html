<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des remboursements</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Liste des remboursements</h1>
        <form th:action="@{/pret/repayments}" method="post">
            <div class="form-group">
                <label>Id Prêt:</label>
                <select name="id" required>
                    <option value="">Sélectionnez un prêt</option>
                    <option th:each="account : ${accounts}" th:value="${account.idComptePret}" th:text="'Prêt #' + ${account.idComptePret} + ' (Client: ' + ${account.idClient} + ')'"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Voir les remboursements</button>
        </form>

        <div th:if="${repayments}">
            <h2>Historique des remboursements</h2>
            <table>
                <thead>
                    <tr>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Mode de paiement</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${repayments}">
                        <td th:text="${r.montant} + ' €'"></td>
                        <td th:text="${r.datePaiement}"></td>
                        <td th:text="${r.modePaiement}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/pret" class="back-link">Retour à l'index prêt</a>
    </div>
</body>
</html>
