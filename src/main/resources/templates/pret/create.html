<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un prêt</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Créer un prêt</h1>
        <form th:action="@{/pret/create}" method="post">
            <div class="form-group">
                <label>Id Client:</label>
                <input type="number" name="idClient" required>
            </div>
            <div class="form-group">
                <label>Montant:</label>
                <input type="number" name="montant" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Taux du prêt (%):</label>
                <input type="number" name="tauxPret" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Date début:</label>
                <input type="date" name="dateDebut" required>
            </div>
            <div class="form-group">
                <label>Date fin:</label>
                <input type="date" name="dateFin" required>
            </div>
            <button type="submit" class="btn btn-success">Créer</button>
        </form>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/pret" class="back-link">Retour à l'index prêt</a>
    </div>
</body>
</html>
