<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remboursement de prêt</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Remboursement de prêt</h1>
        <form th:action="@{/pret/repayment}" method="post">
            <div class="form-group">
                <label>Id Prêt:</label>
                <select name="id" required>
                    <option value="">Sélectionnez un prêt</option>
                    <option th:each="account : ${accounts}" th:value="${account.idComptePret}" th:text="'Prêt #' + ${account.idComptePret} + ' (Client: ' + ${account.idClient} + ')'"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Montant à rembourser:</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Mode de paiement:</label>
                <select name="modePaiement" required>
                    <option value="CARTE">Carte</option>
                    <option value="VIREMENT">Virement bancaire</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Rembourser</button>
        </form>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/pret" class="back-link">Retour à l'index prêt</a>
    </div>
</body>
</html>
