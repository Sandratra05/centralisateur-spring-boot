<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remboursement de prêt</title>
</head>
<body>
<h2>Remboursement de prêt</h2>
<form th:action="@{/pret/repayment}" method="post">
    <label>Id Prêt:</label>
    <input type="number" name="id" required><br>
    <label>Montant à rembourser:</label>
    <input type="number" name="amount" step="0.01" required><br>
    <label>Mode de paiement:</label>
    <input type="text" name="modePaiement" required><br>
    <button type="submit">Rembourser</button>
</form>
<div th:if="${message}">
    <p th:text="${message}" style="color:green"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}" style="color:red"></p>
</div>
<a href="/pret">Retour à l'index prêt</a>
</body>
</html>
