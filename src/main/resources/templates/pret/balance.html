<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde restant du prêt</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Solde restant du prêt</h1>
        <form th:action="@{/pret/balance}" method="post">
            <div class="form-group">
                <label>Id Prêt:</label>
                <select name="id" required>
                    <option value="">Sélectionnez un prêt</option>
                    <option th:each="account : ${accounts}" th:value="${account.idComptePret}" th:text="'Prêt #' + ${account.idComptePret} + ' (Client: ' + ${account.idClient} + ')'"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Voir le solde</button>
        </form>

        <div th:if="${balance}" class="balance-display">
            Solde restant: <span th:text="${balance}"></span> €
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/pret" class="back-link">Retour à l'index prêt</a>
    </div>
</body>
</html>
