<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions du Compte Courant</title>
</head>
<body>
    <h1>Voir les Transactions</h1>
    <form th:action="@{/courant/transactions}" method="post">
        <label for="id">ID Compte:</label>
        <input type="number" id="id" name="id" required><br><br>
        <button type="submit">Voir</button>
    </form>
    <table th:if="${transactions}" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Montant</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.montant}"></td>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.dateTransaction}"></td>
            </tr>
        </tbody>
    </table>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <a href="/courant">Retour</a>
</body>
</html>
