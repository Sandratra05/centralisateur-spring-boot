<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions du Compte Courant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Voir les Transactions</h1>
        <form th:action="@{/courant/transactions}" method="post">
            <div class="form-group">
                <label for="id">ID Compte:</label>
                <select id="id" name="id" required>
                    <option value="">Sélectionnez un compte</option>
                    <option th:each="account : ${accounts}" th:value="${account.idCompteCourant}" th:text="${account.idClient} + ' (ID: ' + ${account.idCompteCourant} + ')'"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Voir</button>
        </form>

        <div th:if="${transactions}">
            <h2>Historique des transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Montant</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.idTransaction}"></td>
                        <td th:text="${transaction.type}"></td>
                        <td th:text="${transaction.montant} + ' €'"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.dateTransaction}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/courant" class="back-link">Retour</a>
    </div>
</body>
</html>
