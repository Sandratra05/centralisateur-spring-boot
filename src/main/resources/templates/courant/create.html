<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Compte Courant</title>
</head>
<body>
    <h1>Créer un Compte Courant</h1>
    <form th:action="@{/courant/create}" method="post">
        <label for="idClient">ID Client:</label>
        <input type="text" id="idClient" name="idClient" required><br><br>
        <label for="initialSolde">Solde Initial:</label>
        <input type="number" step="0.01" id="initialSolde" name="initialSolde" required><br><br>
        <button type="submit">Créer</button>
    </form>
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <a href="/courant">Retour</a>
</body>
</html>
