<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte Courant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Créer un Compte Courant</h1>
        <form th:action="@{/courant/create}" method="post">
            <div class="form-group">
                <label for="idClient">ID Client:</label>
                <input type="text" id="idClient" name="idClient" required>
            </div>
            <div class="form-group">
                <label for="initialSolde">Solde Initial:</label>
                <input type="number" step="0.01" id="initialSolde" name="initialSolde" required>
            </div>
            <button type="submit" class="btn btn-success">Créer</button>
        </form>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/courant" class="back-link">Retour</a>
    </div>
</body>
</html>
