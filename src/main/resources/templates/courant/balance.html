<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solde du Compte Courant</title>
</head>
<body>
    <h1>Consulter le Solde</h1>
    <form th:action="@{/courant/balance}" method="post">
        <label for="id">ID Compte:</label>
        <select id="id" name="id" required>
            <option value="">SÃ©lectionnez un compte</option>
            <option th:each="account : ${accounts}" th:value="${account.idCompteCourant}" th:text="${account.idClient} + ' (ID: ' + ${account.idCompteCourant} + ')'"></option>
        </select><br><br>
        <button type="submit">Consulter</button>
    </form>
    <p th:if="${balance}">Solde : <span th:text="${balance}"></span></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <a href="/courant">Retour</a>
</body>
</html>
