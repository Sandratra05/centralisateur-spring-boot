<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde du Compte Courant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Consulter le Solde</h1>
        <form th:action="@{/courant/balance}" method="post">
            <div class="form-group">
                <label for="id">ID Compte:</label>
                <select id="id" name="id" required>
                    <option value="">Sélectionnez un compte</option>
                    <option th:each="account : ${accounts}" th:value="${account.idCompteCourant}" th:text="${account.idClient} + ' (ID: ' + ${account.idCompteCourant} + ')'"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Consulter</button>
        </form>

        <div th:if="${balance}" class="balance-display">
            Solde : <span th:text="${balance}"></span> €
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a href="/courant" class="back-link">Retour</a>
    </div>
</body>
</html>
