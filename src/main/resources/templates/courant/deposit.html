<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dépôt sur Compte Courant</title>
</head>
<body>
    <h1>Effectuer un Dépôt</h1>
    <form th:action="@{/courant/deposit}" method="post">
        <label for="id">ID Compte:</label>
        <input type="number" id="id" name="id" required><br><br>
        <label for="amount">Montant:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        <button type="submit">Déposer</button>
    </form>
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <a href="/courant">Retour</a>
</body>
</html>
